<h4 class="text-center">Authors</h4>
<div class="row">
	<div class="small-6 small-offset-3">
		<table class="table">
			<tr>
				<th>Name</th>
				<th>Number of works</th>
			</tr>
			<tr ng-repeat="author in list.authors">
				<td><a ui-sref="author({authorId: author.id})">{{author.name}}</a></td>
				<td class="text-center">{{author.books.length}}</td>
			</tr>
		</table>
	</div>
</div>
