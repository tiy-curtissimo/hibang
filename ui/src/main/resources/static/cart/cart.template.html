<div class="text-center">
	<h2>Cart</h2>
	<p ng-if="!cart.books.length"><strong>Your cart is empty.</strong></p>
	<p ng-if="!cart.books.length">Go <a ui-sref="catalog">browse the books</a> to add items to your cart.</p>
</div>
<table class="table cart-list" ng-if="cart.books.length">
	<tr>
		<th>Title</th>
		<th>Author</th>
		<th>ISBN</th>
		<th></th>
	</tr>
	<tr ng-repeat="book in cart.books | orderBy:'author.name'">
		<td>{{book.title}}</td>
		<td>{{book.author.name}}</td>
		<td class="text-center">{{book.isbn}}</td>
		<td class="text-center"><a ng-click="cart.removeBook(book)" class="button cart-list-action-button">-</a>
	</tr>
</table>
